<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Log Viewer - Halo Wars JS RTS</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #f0f0f0;
        }
        
        .header {
            background: linear-gradient(135deg, #2c5530, #1a3a1e);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #4a6741;
        }
        
        .header h1 {
            margin: 0 0 10px 0;
            color: #9fdf9f;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .controls input, .controls select, .controls button {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #333;
            color: #f0f0f0;
        }
        
        .controls button {
            background-color: #4a6741;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .controls button:hover {
            background-color: #5a7751;
        }
        
        .log-viewer {
            background-color: #2a2a2a;
            border: 1px solid #555;
            border-radius: 8px;
            max-height: 70vh;
            overflow-y: auto;
            padding: 15px;
        }
        
        .log-entry {
            margin-bottom: 10px;
            padding: 8px;
            border-left: 3px solid #4a6741;
            background-color: #333;
            border-radius: 4px;
        }
        
        .log-entry.error {
            border-left-color: #d73a49;
            background-color: #2d1b1b;
        }
        
        .log-entry.warn {
            border-left-color: #f66a0a;
            background-color: #2d251b;
        }
        
        .log-entry.console {
            border-left-color: #79b8ff;
            background-color: #1b252d;
        }
        
        .log-entry.performance {
            border-left-color: #ffab70;
            background-color: #2d261b;
        }
        
        .log-entry.multiplayer {
            border-left-color: #b392f0;
            background-color: #251b2d;
        }
        
        .log-timestamp {
            color: #8b949e;
            font-size: 0.9em;
        }
        
        .log-type {
            font-weight: bold;
            color: #9fdf9f;
            margin-right: 8px;
        }
        
        .log-data {
            margin-top: 5px;
            padding: 8px;
            background-color: #1a1a1a;
            border-radius: 4px;
            font-size: 0.9em;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-box {
            background-color: #333;
            padding: 10px 15px;
            border-radius: 4px;
            border-left: 3px solid #4a6741;
        }
        
        .stat-number {
            font-size: 1.2em;
            font-weight: bold;
            color: #9fdf9f;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #8b949e;
        }
        
        .error-message {
            background-color: #2d1b1b;
            border: 1px solid #d73a49;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            color: #f85149;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéÆ Game Log Viewer</h1>
        <p>Real-time log monitoring for Halo Wars JS RTS</p>
    </div>
    
    <div class="controls">
        <input type="number" id="linesInput" placeholder="Number of lines" value="50" min="1" max="1000">
        <select id="typeFilter">
            <option value="">All Types</option>
            <option value="EVENT">Events</option>
            <option value="ERROR">Errors</option>
            <option value="MULTIPLAYER">Multiplayer</option>
            <option value="CONSOLE">Console</option>
            <option value="PERFORMANCE">Performance</option>
        </select>
        <button id="refreshBtn">üîÑ Refresh</button>
        <button id="autoRefreshBtn">‚è±Ô∏è Auto Refresh</button>
        <button id="downloadBtn">üíæ Download Log</button>
        <button id="clearBtn">üóëÔ∏è Clear View</button>
    </div>
    
    <div class="stats" id="statsContainer"></div>
    
    <div class="log-viewer" id="logViewer">
        <div class="loading">Loading logs...</div>
    </div>

    <script>
        class LogViewer {
            constructor() {
                this.autoRefresh = false;
                this.refreshInterval = null;
                this.setupEventListeners();
                this.loadLogs();
            }
            
            setupEventListeners() {
                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.loadLogs();
                });
                
                document.getElementById('autoRefreshBtn').addEventListener('click', () => {
                    this.toggleAutoRefresh();
                });
                
                document.getElementById('downloadBtn').addEventListener('click', () => {
                    this.downloadLogs();
                });
                
                document.getElementById('clearBtn').addEventListener('click', () => {
                    this.clearView();
                });
                
                document.getElementById('linesInput').addEventListener('change', () => {
                    this.loadLogs();
                });
                
                document.getElementById('typeFilter').addEventListener('change', () => {
                    this.loadLogs();
                });
            }
            
            async loadLogs() {
                const lines = document.getElementById('linesInput').value || 50;
                const type = document.getElementById('typeFilter').value;
                
                try {
                    const params = new URLSearchParams({ lines });
                    if (type) params.append('type', type);
                    
                    const response = await fetch(`/api/logs?${params}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        this.displayLogs(data.logs);
                        this.updateStats(data);
                    } else {
                        this.showError(data.error || 'Failed to load logs');
                    }
                } catch (error) {
                    this.showError('Network error: ' + error.message);
                }
            }
            
            displayLogs(logs) {
                const logViewer = document.getElementById('logViewer');
                
                if (logs.length === 0) {
                    logViewer.innerHTML = '<div class="loading">No logs found</div>';
                    return;
                }
                
                const html = logs.map(log => this.formatLogEntry(log)).join('');
                logViewer.innerHTML = html;
                
                // Scroll to bottom
                logViewer.scrollTop = logViewer.scrollHeight;
            }
            
            formatLogEntry(log) {
                const type = log.type || 'unknown';
                const typeClass = type.toLowerCase();
                const timestamp = new Date(log.timestamp).toLocaleString();
                
                // Extract main content and data
                let content = log.content;
                let dataSection = '';
                
                // Check if there's JSON data in the content
                const dataMatch = content.match(/Data: ({[\\s\\S]*?})/);
                if (dataMatch) {
                    try {
                        const jsonData = JSON.parse(dataMatch[1]);
                        dataSection = `<div class="log-data">${JSON.stringify(jsonData, null, 2)}</div>`;
                        content = content.replace(dataMatch[0], '').trim();
                    } catch (e) {
                        // If JSON parsing fails, keep original content
                    }
                }
                
                return `
                    <div class="log-entry ${typeClass}">
                        <span class="log-timestamp">${timestamp}</span>
                        <span class="log-type">[${type.toUpperCase()}]</span>
                        <span class="log-content">${this.escapeHtml(content)}</span>
                        ${dataSection}
                    </div>
                `;
            }
            
            updateStats(data) {
                const statsContainer = document.getElementById('statsContainer');
                const sessionId = data.sessionId || 'N/A';
                
                // Count log types
                const typeCounts = {};
                data.logs.forEach(log => {
                    const type = log.type || 'unknown';
                    typeCounts[type] = (typeCounts[type] || 0) + 1;
                });
                
                const statsHtml = `
                    <div class="stat-box">
                        <div class="stat-number">${data.totalLines}</div>
                        <div>Total Entries</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number">${Object.keys(typeCounts).length}</div>
                        <div>Log Types</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number">${sessionId.substring(0, 8)}...</div>
                        <div>Session ID</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number">${new Date(data.timestamp).toLocaleTimeString()}</div>
                        <div>Last Updated</div>
                    </div>
                `;
                
                statsContainer.innerHTML = statsHtml;
            }
            
            toggleAutoRefresh() {
                const btn = document.getElementById('autoRefreshBtn');
                
                if (this.autoRefresh) {
                    this.autoRefresh = false;
                    clearInterval(this.refreshInterval);
                    btn.textContent = '‚è±Ô∏è Auto Refresh';
                    btn.style.backgroundColor = '#4a6741';
                } else {
                    this.autoRefresh = true;
                    this.refreshInterval = setInterval(() => {
                        this.loadLogs();
                    }, 5000); // Refresh every 5 seconds
                    btn.textContent = '‚è∏Ô∏è Stop Auto';
                    btn.style.backgroundColor = '#d73a49';
                }
            }
            
            async downloadLogs() {
                try {
                    const response = await fetch('/api/logs/download');
                    if (response.ok) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        a.download = `game-log-${new Date().toISOString().split('T')[0]}.log`;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                    } else {
                        this.showError('Failed to download log file');
                    }
                } catch (error) {
                    this.showError('Download error: ' + error.message);
                }
            }
            
            clearView() {
                document.getElementById('logViewer').innerHTML = '<div class="loading">Cleared</div>';
                document.getElementById('statsContainer').innerHTML = '';
            }
            
            showError(message) {
                const logViewer = document.getElementById('logViewer');
                logViewer.innerHTML = `<div class="error-message">Error: ${this.escapeHtml(message)}</div>`;
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize the log viewer
        const logViewer = new LogViewer();
    </script>
</body>
</html>
